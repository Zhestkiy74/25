<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="podpiska.css">
    <style>
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Три колонки */
            gap: 16px; /* Расстояние между карточками */
            padding: 16px;
        }
    </style>
    <title>партнеры клининговой фирмы</title>
    <header>
        <h1>Клининговая компания</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="podpiska.html">Услуги</a></li>
                <li><a href="podpiska-start.html">Создать заявку</a></li>
                <li><a href="revers.html">Связаться с поддержкой</a></li>
                <li id="profileLink" style="display: none;" class="dropdown">
                    <span id="usernameDisplay"></span>
                    <div class="dropdown-content">
                        <a href="#" id="logoutButton">Выход</a>
                    </div>
                </li>
                <li><a href="login.html" id="loginLink" style="display: inline;">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cards-container" id="cards-container"></div>
    </main>
    <footer>
        <p>&copy; 2023 Клининговая компания</p>
    </footer>

    <script>
const cardsData = [
            {
                title: "./image 2.png",
                duration: "Химчистка ковров",
                price: "от 50 руб/м2",
                buttonText: "Заказать"
            },
            {
                title: "./image 4.png",
                duration: "Химчистка квартир",
                price: "кресло - 400 руб/шт",
                buttonText: "Заказать"
            },
            {
                title: "./image 2.png",
                duration: "Химчистка ковров",
                price: "от 50 руб/м2",
                buttonText: "Заказать"
            },
        ];

        const container = document.getElementById('cards-container');

        cardsData.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'cardP';

            cardElement.innerHTML = `
                <div class= "imageOver">
                    <img src="${card.title}" alt="${card.title}"></img>
                </div>
                <h1>${card.duration}</h1>
                <p>${card.price}</p>
                <a  href="podpiska-start.html"><button href="podpiska-start.html">${card.buttonText}</button></a>
            `;

            container.appendChild(cardElement);
        });
    </script>
    </body>

</html>
