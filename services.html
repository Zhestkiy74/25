<head>

    <header>
        <h1>Клининговая компания</h1>

                <li id="profileLink" style="display: none;" class="dropdown">

                    <div class="dropdown-content">

                    </div>

            </ul>

    <main>
        <div class="cards-container" id="cards-container"></div>

    <script>



        




        const defaultCards = [
            {
                title: "./image 2.png",
                duration: "Химчистка ковров",
                price: "от 50 руб/м2",
                buttonText: "Заказать"
            },
            {
                title: "./image 4.png",
                duration: "Химчистка квартир",
                price: "кресло - 400 руб/шт",
                buttonText: "Заказать"
            },
            {
                title: "./image 2.png",
                duration: "Химчистка ковров",
                price: "от 50 руб/м2",
                buttonText: "Заказать"
            },
        ];

 // Функция для отображения карточек
 function displayCards() {
            const cardsContainer = document.getElementById('cards-container');
            const cardsData = JSON.parse(localStorage.getItem('cardsData')) || [];

            cardsContainer.innerHTML = ''; // Очищаем контейнер перед добавлением новых карточек

            cardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');

                cardElement.innerHTML = `
                <div class= "imageOver">
                    <img src="${card.title}" alt="${card.title}"></img>
                </div>
                <h1>${card.duration}</h1>
                <p>${card.price}</p>
                <a  href="сreate-request.html"><button href="podpiska-start.html">${card.buttonText}</button></a>
            `;

                cardsContainer.appendChild(cardElement);
            });
        }

        // Инициализация отображения карточек при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayCards);
    </script>
    </body>

</html>
